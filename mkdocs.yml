plugins:
  - privacy
  - search
  - blog:
      blog_dir: news
      categories_allowed:
        - Release
        - Roadmap
      post_url_format: "{slug}"
      blog_toc: true
      pagination_per_page: 10
  - rss:
      match_path: "news/posts/.*"
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          #   - https://installer.readthedocs.io/en/stable/objects.inv # demonstration purpose in the docs
          #   - https://mkdocstrings.github.io/autorefs/objects.inv
          #   - https://www.mkdocs.org/objects.inv
          #   - https://python-markdown.github.io/objects.inv
          #   - https://jinja.palletsprojects.com/en/stable/objects.inv
          #   - https://markupsafe.palletsprojects.com/en/stable/objects.inv
          paths: [src]
          options:
            show_symbol_type_toc: true
          #
          #   backlinks: tree
          #   docstring_options:
          #     ignore_init_summary: true
          #   docstring_section_style: list
          #   filters: ["!^_"]
          #   heading_level: 1
          #   inherited_members: true
          #   merge_init_into_class: true
          #   parameter_headings: true
          #   separate_signature: true
          #   show_root_heading: true
          #   show_root_full_path: false
          #   show_signature_annotations: true
          #   show_source: false
          #   show_symbol_type_heading: true
          #   show_symbol_type_toc: true
          #   signature_crossrefs: true
          #   summary: true
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
      exclude:
        - index.md
  - git-committers:
      enabled: !ENV [CI, false]
      repository: revelwood/wdadaptivepy
      branch: main
      exclude:
        - index.md
        - usage/*
extra:
  generator: false
  version:
    provider: mike
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/@Revelwoodinc
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Revelwood
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/revelwood
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/wdadaptivepy/
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
