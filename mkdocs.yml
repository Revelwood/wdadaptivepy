site_name: wdadaptivepy
site_description: Documentation for wdadaptivepy
site_url: https://revelwood.github.io/wdadaptivepy

repo_name: revelwood/wdadaptivepy
repo_url: https://github.com/revelwood/wdadaptivepy

theme:
  name: material
  custom_dir: material/overrides
  # font:
  #   text: Roboto
  #   code: Google Sans Code
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    # - header.autohide
    - navigation.footer
    - content.action.edit
    - content.action.view
  palette:
    # Automatic Mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
